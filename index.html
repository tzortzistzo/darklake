<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARKLAKE</title>
  
  <!-- Inline @font-face with font-display: block to prevent FOUT -->
  <style>
    @font-face {
      font-family: 'Lexend Zetta';
      font-style: normal;
      font-weight: 400;
      src: url('https://fonts.gstatic.com/s/lexendzetta/v3/f4XiYb1BAXg25zJ6sS3QAw.woff2') format('woff2');
      font-display: block; /* ensures text waits for font before rendering */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #CCC;
      text-align: center;
      font-family: 'Lexend Zetta', sans-serif;
    }

    h1 {
      font-size: clamp(40px, 10vw, 150px);
      text-transform: uppercase;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>DARKLAKE</h1>
</body>
</html>
