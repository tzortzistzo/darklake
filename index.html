<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DARKLAKE</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    font-family: 'Lexend Zetta', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: #c0c0c0;
  }

  h1 {
    font-size: clamp(2rem, 8vw, 6rem);
    letter-spacing: 6px;
    opacity: 0;
    transform: scale(0.98);
    animation: reveal 5s ease forwards;
  }

  @keyframes reveal {
    0%   { opacity: 0; transform: scale(0.98); color: #707070; }
    70%  { opacity: 0.6; transform: scale(1); color: #909090; }
    72%  { opacity: 0.6; transform: scale(1); color: #909090; }
    100% { opacity: 1; transform: scale(1); color: #c0c0c0; }
  }

  h1 span {
    display: inline-block;
    color: #c0c0c0;
    animation: glint 1.5s ease forwards;
  }

  @keyframes glint {
    0%   { color: #c0c0c0; }
    50%  { color: #ffffff; }
    100% { color: #ffffff; } /* stays bright */
  }

  /* Sequential delays for each letter */
  h1 span:nth-child(1) { animation-delay: 5s; }
  h1 span:nth-child(2) { animation-delay: 5.2s; }
  h1 span:nth-child(3) { animation-delay: 5.4s; }
  h1 span:nth-child(4) { animation-delay: 5.6s; }
  h1 span:nth-child(5) { animation-delay: 5.8s; }
  h1 span:nth-child(6) { animation-delay: 6s; }
  h1 span:nth-child(7) { animation-delay: 6.2s; }
  h1 span:nth-child(8) { animation-delay: 6.4s; }

  /* Beta Access Section */
  .beta {
    margin-top: 40px;
    text-align: center;
    opacity: 0;
    animation: fadeUp 2s ease forwards;
    animation-delay: 7.5s;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .beta p {
    font-size: 0.8rem;
    letter-spacing: 2px;
    color: #888;
    margin-bottom: 12px;
  }

  form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  input[type="email"] {
    background: transparent;
    border: 1px solid #444;
    padding: 10px 12px;
    color: #c0c0c0;
    font-family: monospace;
    font-size: 0.9rem;
    width: 220px;
    outline: none;
    transition: border-color 0.3s;
  }

  input[type="email"]::placeholder {
    color: #555;
  }

  input[type="email"]:focus {
    border-color: #888;
  }

  button {
    background: #111;
    color: #c0c0c0;
    border: 1px solid #444;
    padding: 10px 14px;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background: #222;
    border-color: #666;
  }
</style>
</head>
<body>

<h1>
  <span>D</span><span>A</span><span>R</span><span>K</span><span>L</span><span>A</span><span>K</span><span>E</span>
</h1>

<div class="beta">
  <p>ACCESS THE BETA PROGRAM</p>
  <form action="https://formspree.io/f/xldpoyzb" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
