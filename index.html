<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARKLAKE</title>

  <!-- Preload and load Lexend Zetta correctly -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=block" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=block" rel="stylesheet"></noscript>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #CCC;
      text-align: center;
      overflow: hidden;
    }

    body {
      opacity: 0; /* hide until font loads */
      transition: opacity 0.2s ease-in;
    }

    h1 {
      font-family: 'Lexend Zetta', sans-serif;
      font-size: clamp(40px, 10vw, 150px);
      text-transform: uppercase;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>DARKLAKE</h1>

  <script>
    // Wait until Lexend Zetta is fully loaded, then reveal
    document.fonts.load('1em "Lexend Zetta"').then(() => {
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
