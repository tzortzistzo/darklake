<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>DARKLAKE</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400&display=swap" rel="stylesheet" />
<link rel="icon" type="image/png" href="https://i.postimg.cc/4dtm4Pkt/logo.jpg" />

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100vw; height: 100vh;
    overflow: hidden;
    position: fixed; top: 0; left: 0;
    touch-action: none;
    cursor: default;
  }
  body {
    background-color: #000;
    font-family: 'Lexend Zetta', sans-serif;
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center;
    text-align: center;
    min-height: 100vh;
    position: relative;
  }
  input, textarea, select {
    font-size: 16px;
    -webkit-text-size-adjust: 100%;
  }
  
  /* Logo container - bigger and closer to text */
  .logo-container {
    position: fixed;
    top: 32%; /* Moved closer to the text */
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    opacity: 0;
    animation: fadeInLogo 2s ease forwards;
    animation-delay: 7.2s;
    width: 180px; /* Bigger size */
    height: 180px; /* Bigger size */
  }
  
  .logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: brightness(0) invert(1); /* Makes black lines white */
  }
  
  @keyframes fadeInLogo {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  /* DARKLAKE text - fixed position with proper transform */
  h1 {
    font-size: clamp(2rem, 8vw, 6rem);
    letter-spacing: 6px;
    opacity: 0;
    animation: revealOpacity 5s ease forwards;
    color: #505050;
    transition: color 1s ease;
    white-space: nowrap;
    text-align: center;
    margin: 0;
    padding: 0;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    width: 100%;
  }
  
  h1 span {
    display: inline-block;
    color: #505050;
    animation: glint 2.5s ease forwards;
    transition: color 1s ease, opacity 0.3s ease;
    opacity: 1;
  }
  
  @keyframes revealOpacity {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  
  @keyframes glint {
    0% { color: #505050; }
    50% { color: #fff; }
    100% { color: #505050; }
  }
  
  h1 span:nth-child(1) { animation-delay: 3s; }
  h1 span:nth-child(2) { animation-delay: 3.2s; }
  h1 span:nth-child(3) { animation-delay: 3.4s; }
  h1 span:nth-child(4) { animation-delay: 3.6s; }
  h1 span:nth-child(5) { animation-delay: 3.8s; }
  h1 span:nth-child(6) { animation-delay: 4.0s; }
  h1 span:nth-child(7) { animation-delay: 4.2s; }
  h1 span:nth-child(8) { animation-delay: 4.4s; }

  h1.white {
    color: #eee !important;
  }
  
  h1.white span {
    color: #eee !important;
  }

  /* Form container - fixed position, perfectly centered */
  .form-container {
    text-align: center;
    opacity: 0;
    animation: fadeInForm 1.5s ease forwards;
    animation-delay: 6.5s;
    position: fixed;
    top: calc(40% + 80px);
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    width: 100%;
    max-width: 340px;
    padding: 0;
  }
  
  @keyframes fadeInForm {
    from {opacity: 0; transform: translateX(-50%) translateY(10px);}
    to {opacity: 1; transform: translateX(-50%) translateY(0);}
  }
  
  .aligned-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 0;
  }
  
  /* ACCESS THE BETA PROGRAM - perfectly centered, no padding */
  .access-text {
    color: #777777;
    font-size: 0.8rem;
    letter-spacing: 1px;
    margin-bottom: 10px;
    width: 100%;
    text-align: center;
    white-space: nowrap;
    padding: 0;
  }
  
  form {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 340px;
    padding: 0;
  }
  
  input[type="email"] {
    padding: 10px 14px;
    background: transparent;
    border: 1px solid #333;
    color: #c0c0c0;
    font-family: monospace;
    font-size: 16px;
    outline: none;
    flex: 1;
    min-width: 0;
    max-width: 280px;
  }
  
  input::placeholder {
    color: #555;
    font-size: 12px;
  }
  
  button {
    padding: 10px 16px;
    background: #111;
    border: 1px solid #333;
    color: #aaa;
    cursor: pointer;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
    transition: all 0.2s ease;
    flex-shrink: 0;
    width: 50px;
  }
  
  button:hover {
    color: #fff;
    border-color: #555;
  }
  
  /* Success message container */
  .success-message {
    color: #777;
    font-size: 0.8rem;
    letter-spacing: 1px;
    text-align: center;
    flex-direction: column;
    align-items: center;
    max-width: 100%;
    overflow: hidden;
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    height: 60px;
    margin-top: 12px;
    cursor: none;
    pointer-events: none;
  }
  
  .message-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    font-size: 0.8rem;
    cursor: none;
    pointer-events: none;
  }
  
  .message-container.active {
    opacity: 1;
  }
  
  .matrix-line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 0;
    font-size: 0.8rem;
    cursor: none;
    pointer-events: none;
  }
  
  .matrix-letter {
    display: inline;
    text-align: center;
  }
  
  #redirecting-container {
    font-family: inherit;
    font-size: 0.8rem;
    color: #777;
    letter-spacing: 1px;
    user-select: none;
    text-transform: uppercase;
    cursor: none;
    pointer-events: none;
  }

  /* Fixed footer */
  .footer-contact {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-family: monospace;
    font-size: 14px;
    color: #777777;
    user-select: text;
    pointer-events: auto;
    opacity: 0;
    animation: fadeInForm 1.5s ease forwards;
    animation-delay: 6.5s;
    z-index: 10;
    white-space: nowrap;
  }
  
  .footer-contact a {
    color: inherit;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .footer-contact a:hover,
  .footer-contact a:focus {
    color: #eee;
    outline: none;
  }

  /* Mobile adjustments - maintain perfect alignment */
  @media (max-width: 768px) {
    .logo-container {
      width: 150px; /* Bigger on mobile too */
      height: 150px;
      top: 30%; /* Adjusted position for mobile */
    }
    
    .form-container {
      max-width: 320px;
      top: calc(40% + 70px);
    }
    
    form {
      max-width: 320px;
    }
    
    input[type="email"] {
      padding: 8px 12px;
      font-size: 14px;
      max-width: 260px;
    }
    
    button {
      padding: 8px 14px;
      width: 45px;
    }
    
    .access-text {
      font-size: 0.75rem;
      letter-spacing: 0.8px;
    }
    
    .success-message,
    .message-container,
    .matrix-line,
    #redirecting-container {
      font-size: 0.75rem !important;
    }
  }

  @media (max-width: 480px) {
    .logo-container {
      width: 130px; /* Bigger on mobile too */
      height: 130px;
      top: 29%; /* Adjusted position for mobile */
    }
    
    .form-container {
      max-width: 300px;
    }
    
    form {
      max-width: 300px;
      gap: 8px;
    }
    
    input[type="email"] {
      max-width: 240px;
    }
    
    .access-text {
      font-size: 0.7rem;
      letter-spacing: 0.5px;
    }
    
    .success-message,
    .message-container,
    .matrix-line,
    #redirecting-container {
      font-size: 0.7rem !important;
    }
  }

  @media (max-width: 360px) {
    .logo-container {
      width: 120px; /* Bigger on mobile too */
      height: 120px;
      top: 28%; /* Adjusted position for mobile */
    }
    
    .form-container {
      max-width: 280px;
    }
    
    form {
      max-width: 280px;
    }
    
    input[type="email"] {
      padding: 6px 10px;
      font-size: 13px;
      max-width: 220px;
    }
    
    button {
      padding: 6px 12px;
      width: 40px;
    }
    
    .access-text {
      font-size: 0.65rem;
      letter-spacing: 0.5px;
    }
    
    .success-message,
    .message-container,
    .matrix-line,
    #redirecting-container {
      font-size: 0.65rem !important;
    }
  }
</style>
</head>
<body>

<!-- Logo container -->
<div class="logo-container">
  <img src="https://i.postimg.cc/7ZCb6G6y/Adobe-Express-file.png" alt="Darklake Logo" class="logo" />
</div>

<h1 id="darklake">
  <span>D</span><span>A</span><span>R</span><span>K</span><span>L</span><span>A</span><span>K</span><span>E</span>
</h1>

<div class="form-container" id="form-container">
  <div class="aligned-container">
    <p class="access-text">ACCESS THE BETA PROGRAM</p>
    <form id="betaForm" method="POST" novalidate>
      <input type="email" name="email" placeholder="enter your email" required />
      <button type="submit">&gt;</button>
    </form>
    <div class="success-message" id="successMessage">
      <div id="received-container" class="message-container">
        <span id="received" class="matrix-line"></span>
      </div>
      <div id="enjoy-container" class="message-container">
        <span id="enjoy" class="matrix-line"></span>
      </div>
      <div id="redirecting-container" class="message-container">
        <span id="redirecting-text"></span> <span id="countdown">5</span>
      </div>
    </div>
  </div>
</div>

<div class="footer-contact">
  <a href="mailto:hello@darklake.cc" aria-label="Email contact hello@darklake.cc">hello@darklake.cc</a>
</div>

<script>
  const form = document.getElementById('betaForm');
  const successMessage = document.getElementById('successMessage');
  const receivedSpan = document.getElementById('received');
  const enjoySpan = document.getElementById('enjoy');
  const redirectingTextSpan = document.getElementById('redirecting-text');
  const countdownSpan = document.getElementById('countdown');
  const receivedContainer = document.getElementById('received-container');
  const enjoyContainer = document.getElementById('enjoy-container');
  const redirectingContainer = document.getElementById('redirecting-container');
  const darklake = document.getElementById('darklake');
  const letterSpans = darklake.querySelectorAll('span');

  const emailInput = form.querySelector('input[type="email"]');
  emailInput.addEventListener('invalid', () => {
    emailInput.setCustomValidity('Enter your email.');
  });
  emailInput.addEventListener('input', () => {
    emailInput.setCustomValidity('');
  });

  window.addEventListener('load', () => {
    setTimeout(() => {
      letterSpans.forEach(span => {
        span.style.animation = 'none';
        span.style.color = '';
        span.style.opacity = '1';
      });
    }, 7100);

    setTimeout(() => {
      darklake.classList.add('white');
    }, 7200);
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const email = formData.get('email');
    
    try {
      const response = await fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          access_key: '3480848b-a272-44e6-b341-64a54db183ae',
          email: email,
          subject: 'New Beta Program Signup - Darklake',
          from_name: 'Darklake Website'
        })
      });
      
      const result = await response.json();
      
      if (result.success) {
        form.style.display = 'none';
        successMessage.style.display = 'flex';
        startMessageSequence();
      } else {
        alert("Failed to submit the form. Please try again.");
      }
    } catch (err) {
      alert("Error submitting form: " + err.message);
    }
  });

  function startMessageSequence() {
    receivedContainer.classList.add('active');
    animateMatrixText("RECEIVED.", receivedSpan, () => {
      setTimeout(() => {
        eraseMatrixText(receivedSpan, () => {
          receivedContainer.classList.remove('active');
          const now = new Date();
          const hour = now.getHours();
          let message = "ENJOY YOUR DAY.";
          if (hour >= 5 && hour < 12) message = "ENJOY YOUR MORNING.";
          else if (hour >= 12 && hour < 17) message = "ENJOY YOUR AFTERNOON.";
          else if (hour >= 17 && hour < 21) message = "ENJOY YOUR EVENING.";
          else message = "ENJOY YOUR NIGHT.";

          enjoyContainer.classList.add('active');
          animateMatrixText(message, enjoySpan, () => {
            setTimeout(() => {
              eraseMatrixText(enjoySpan, () => {
                enjoyContainer.classList.remove('active');
                redirectingContainer.classList.add('active');
                startRedirecting();
              });
            }, 3000);
          });
        });
      }, 3000);
    });
  }

  function animateMatrixText(text, container, callback) {
    text = text.trim();
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let iterations = 0;
    let interval = setInterval(() => {
      let displayed = "";
      for (let i = 0; i < text.length; i++) {
        if (i < Math.floor(iterations)) {
          displayed += text[i];
        } else {
          if (text[i] === " ") displayed += " ";
          else if (/[.,!?]/.test(text[i])) displayed += text[i];
          else displayed += letters[Math.floor(Math.random() * letters.length)];
        }
      }
      container.textContent = displayed;
      if (iterations >= text.length) {
        clearInterval(interval);
        if (callback) setTimeout(callback, 500);
      }
      iterations += 1 / 3;
    }, 50);
  }

  function eraseMatrixText(container, callback) {
    const text = container.textContent;
    let iterations = text.length;
    let interval = setInterval(() => {
      let displayed = "";
      for (let i = 0; i < iterations; i++) {
        displayed += text[i];
      }
      container.textContent = displayed;
      if (iterations <= 0) {
        clearInterval(interval);
        if (callback) setTimeout(callback, 500);
      }
      iterations -= 1 / 3;
    }, 50);
  }

  function startRedirecting() {
    animateMatrixText("REDIRECTING", redirectingTextSpan, () => {
      let count = 5;
      countdownSpan.textContent = count;
      const countdownInterval = setInterval(() => {
        count--;
        countdownSpan.textContent = count;
        if (count <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'https://www.google.com';
        }
      }, 1000);
    });
  }
</script>

</body>
</html>
