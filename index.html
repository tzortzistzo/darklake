<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DARKLAKE</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background-color: #000;
    font-family: 'Lexend Zetta', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: clamp(2rem, 8vw, 6rem);
    letter-spacing: 6px;
    opacity: 0;
    transform: scale(0.98);
    animation: reveal 5s ease forwards;
  }

  @keyframes reveal {
    0%   { opacity: 0; transform: scale(0.98); color: #707070; }
    70%  { opacity: 0.6; transform: scale(1); color: #909090; }
    100% { opacity: 1; transform: scale(1); color: #c0c0c0; }
  }

  h1 span {
    display: inline-block;
    color: #c0c0c0;
    animation: glint 1.5s ease forwards;
  }

  @keyframes glint {
    0% { color: #c0c0c0; }
    50% { color: #ffffff; }
    100% { color: #c0c0c0; }
  }

  h1 span:nth-child(1) { animation-delay: 5s; }
  h1 span:nth-child(2) { animation-delay: 5.2s; }
  h1 span:nth-child(3) { animation-delay: 5.4s; }
  h1 span:nth-child(4) { animation-delay: 5.6s; }
  h1 span:nth-child(5) { animation-delay: 5.8s; }
  h1 span:nth-child(6) { animation-delay: 6s; }
  h1 span:nth-child(7) { animation-delay: 6.2s; }
  h1 span:nth-child(8) { animation-delay: 6.4s; }

  .form-container {
    margin-top: 40px;
    text-align: center;
    opacity: 0;
    animation: fadeInForm 1.5s ease forwards;
    animation-delay: 7.5s;
  }

  @keyframes fadeInForm {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .form-container p {
    color: #777;
    font-size: 0.8rem;
    letter-spacing: 1px;
    margin-bottom: 10px;
  }

  form {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  input[type="email"] {
    padding: 10px 14px;
    background: transparent;
    border: 1px solid #333;
    color: #c0c0c0;
    font-family: monospace;
    font-size: 0.9rem;
    outline: none;
    width: 220px;
  }

  input::placeholder {
    color: #555;
  }

  button {
    padding: 10px 16px;
    background: #111;
    border: 1px solid #333;
    color: #aaa;
    cursor: pointer;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
    transition: all 0.2s ease;
  }

  button:hover {
    color: #fff;
    border-color: #555;
  }

  .success-message {
    color: #777;
    font-size: 0.8rem;
    letter-spacing: 1px;
    display: none;
    margin-top: 12px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 100%;
    overflow: hidden;
  }

  .matrix-line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 6px 0;
  }

  .matrix-letter {
    display: inline-block;
    width: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>
  <span>D</span><span>A</span><span>R</span><span>K</span><span>L</span><span>A</span><span>K</span><span>E</span>
</h1>

<div class="form-container" id="form-container">
  <p>ACCESS THE BETA PROGRAM</p>
  <form id="betaForm" action="https://formspree.io/f/xldpoyzb" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>
  <div class="success-message" id="successMessage">
    <span id="received" class="matrix-line"></span>
    <span id="enjoy" class="matrix-line"></span>
  </div>
</div>

<script>
  const form = document.getElementById('betaForm');
  const successMessage = document.getElementById('successMessage');
  const receivedSpan = document.getElementById('received');
  const enjoySpan = document.getElementById('enjoy');

  // Custom validation for email
  const emailInput = document.querySelector('input[type="email"]');
  emailInput.addEventListener('invalid', function() {
    this.setCustomValidity('Enter your email.');
  });
  emailInput.addEventListener('input', function() {
    this.setCustomValidity('');
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { Accept: 'application/json' }
    });

    if (response.ok) {
      form.style.display = 'none';
      successMessage.style.display = 'inline-block';

      // Time-sensitive second message
      const now = new Date();
      const hour = now.getHours();
      let message = "ENJOY YOUR DAY.";

      if(hour >= 5 && hour < 12) message = "ENJOY YOUR MORNING.";
      else if(hour >= 12 && hour < 17) message = "ENJOY YOUR AFTERNOON.";
      else if(hour >= 17 && hour < 21) message = "ENJOY YOUR EVENING.";
      else message = "ENJOY YOUR NIGHT.";

      animateMatrixText("RECEIVED.", receivedSpan, () => {
        animateMatrixText(message, enjoySpan);
      });
    }
  });

  function animateMatrixText(text, container, callback) {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let iterations = 0;
    let interval = setInterval(() => {
      const displayed = text
        .split("")
        .map((char, i) => {
          if (i < iterations) return text[i];
          if (char === " ") return " ";
          return letters[Math.floor(Math.random() * letters.length)];
        })
        .join("");

      container.innerHTML = displayed
        .split("")
        .map(c => `<span class="matrix-letter">${c}</span>`)
        .join("");

      if (iterations >= text.length) {
        clearInterval(interval);
        if (callback) setTimeout(callback, 500);
      }

      iterations += 1 / 3;
    }, 50);
  }
</script>

</body>
</html>
