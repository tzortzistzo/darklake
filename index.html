<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARKLAKE</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #a0a0a0;
      font-family: 'Lexend Zetta', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 6rem);
      letter-spacing: 6px;
      opacity: 0;
      transform: scale(0.98);
      animation: reveal 5s ease forwards;
    }

    @keyframes reveal {
      0%   { opacity: 0; transform: scale(0.98); }
      70%  { opacity: 0.6; transform: scale(1); }   /* slow fade to 60% */
      80%  { opacity: 0.6; transform: scale(1); }   /* shorter hold */
      100% { opacity: 1; transform: scale(1); }     /* quick final reveal */
    }
  </style>
</head>

<body>
  <h1>DARKLAKE</h1>
</body>
</html>
