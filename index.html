<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>DARKLAKE</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100vw; height: 100vh;
    overflow: hidden;
    position: fixed; top: 0; left: 0;
    touch-action: none;
  }
  body {
    background-color: #000;
    font-family: 'Lexend Zetta', sans-serif;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-align: center;
    min-height: 100vh;
  }
  input, textarea, select {
    font-size: 16px;
    -webkit-text-size-adjust: 100%;
  }
  h1 {
    font-size: clamp(2rem,8vw,6rem);
    letter-spacing: 6px;
    opacity: 0;
    transform: scale(0.98);
    animation: revealOpacity 5s ease forwards;
    color: #505050; /* dim color */
    transition: color 1s ease;
    white-space: nowrap;
  }
  @keyframes revealOpacity {
    0% {
      opacity: 0;
      transform: scale(0.98);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  h1 span {
    display: inline-block;
    color: #505050; /* dim color */
    animation: glint 2.5s ease forwards;
  }
  @keyframes glint {
    0% { color: #505050; }
    50% { color: #fff; }
    100% { color: #505050; }
  }
  h1 span:nth-child(1) { animation-delay: 3s; }
  h1 span:nth-child(2) { animation-delay: 3.2s; }
  h1 span:nth-child(3) { animation-delay: 3.4s; }
  h1 span:nth-child(4) { animation-delay: 3.6s; }
  h1 span:nth-child(5) { animation-delay: 3.8s; }
  h1 span:nth-child(6) { animation-delay: 4.0s; }
  h1 span:nth-child(7) { animation-delay: 4.2s; }
  h1 span:nth-child(8) { animation-delay: 4.4s; }
  .form-container {
    margin-top: 40px;
    text-align: center;
    opacity: 0;
    animation: fadeInForm 1.5s ease forwards;
    animation-delay: 6.5s;
  }
  @keyframes fadeInForm {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .form-container p {
    color: #777;
    font-size: 0.8rem;
    letter-spacing: 1px;
    margin-bottom: 10px;
  }
  form {
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  input[type="email"] {
    padding: 10px 14px;
    background: transparent;
    border: 1px solid #333;
    color: #c0c0c0;
    font-family: monospace;
    font-size: 16px;
    outline: none;
    width: 220px;
  }
  input::placeholder {
    color: #555;
  }
  button {
    padding: 10px 16px;
    background: #111;
    border: 1px solid #333;
    color: #aaa;
    cursor: pointer;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
    transition: all 0.2s ease;
  }
  button:hover {
    color: #fff;
    border-color: #555;
  }
  .success-message {
    color: #777;
    font-size: 0.8rem;
    letter-spacing: 1px;
    margin-top: 12px;
    text-align: center;
    flex-direction: column;
    align-items: center;
    max-width: 100%;
    overflow: hidden;
    display: none;
  }
  .matrix-line {
    font-family: inherit;
    font-size: 0.9rem;
    letter-spacing: normal;
    white-space: nowrap;
  }
  /* Removed .matrix-letter fixed width and monospace to ensure normal spacing */
  .matrix-letter {
    display: inline;
    text-align: center;
  }
</style>
</head>
<body>

<h1 id="darklake">
  <span>D</span><span>A</span><span>R</span><span>K</span><span>L</span><span>A</span><span>K</span><span>E</span>
</h1>

<div class="form-container" id="form-container">
  <p>ACCESS THE BETA PROGRAM</p>
  <form id="betaForm" method="POST" novalidate>
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Submit</button>
  </form>
  <div class="success-message" id="successMessage">
    <span id="received" class="matrix-line"></span>
    <span id="enjoy" class="matrix-line"></span>
  </div>
</div>

<script>
  const form = document.getElementById('betaForm');
  const successMessage = document.getElementById('successMessage');
  const receivedSpan = document.getElementById('received');
  const enjoySpan = document.getElementById('enjoy');
  const darklake = document.getElementById('darklake');

  const emailInput = form.querySelector('input[type="email"]');
  emailInput.addEventListener('invalid', function(){
    this.setCustomValidity('Enter your email.');
  });
  emailInput.addEventListener('input', function(){
    this.setCustomValidity('');
  });

  window.addEventListener('load', () => {
    setTimeout(() => {
      darklake.querySelectorAll('span').forEach(span => {
        span.style.animation = 'none';
        span.style.color = '#505050'; // dim color
        span.style.opacity = '1';
      });
    }, 7500);

    setTimeout(() => {
      darklake.style.color = '#eee';
      darklake.querySelectorAll('span').forEach(span => {
        span.style.color = '#eee';
        span.style.opacity = '1';
      });
    }, 8400);
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = new FormData(form);

    try {
      const response = await fetch('https://formspree.io/f/xldpoyzb', {
        method: 'POST',
        body: data,
        headers: { Accept: 'application/json' }
      });

      if (response.ok) {
        form.style.display = 'none';
        successMessage.style.display = 'flex';

        const now = new Date();
        const hour = now.getHours();
        let message = "ENJOY YOUR DAY.";

        if (hour >= 5 && hour < 12) message = "ENJOY YOUR MORNING.";
        else if (hour >= 12 && hour < 17) message = "ENJOY YOUR AFTERNOON.";
        else if (hour >= 17 && hour < 21) message = "ENJOY YOUR EVENING.";
        else message = "ENJOY YOUR NIGHT.";

        animateMatrixText("RECEIVED.", receivedSpan, () => {
          animateMatrixText(message, enjoySpan);
        });
      } else {
        alert("Failed to submit the form. Please try again.");
      }
    } catch (err) {
      alert("Error submitting form: " + err.message);
    }
  });

  function animateMatrixText(text, container, callback) {
    text = text.trim();
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let iterations = 0;
    let interval = setInterval(() => {
      let displayed = "";
      for (let i = 0; i < text.length; i++) {
        if (i < Math.floor(iterations)) {
          displayed += text[i];
        } else {
          if (text[i] === " ") {
            displayed += " ";
          } else if (/[.,!?]/.test(text[i])) {
            displayed += text[i];
          } else {
            displayed += letters[Math.floor(Math.random() * letters.length)];
          }
        }
      }
      container.textContent = displayed;
      if (iterations >= text.length) {
        clearInterval(interval);
        if (callback) setTimeout(callback, 500);
      }
      iterations += 1 / 3;
    }, 50);
  }
</script>

</body>
</html>
